<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="form-container">
        <h2>Register now</h2>
        <form id="regform" action="process.php" method="POST">
            <div class="tab">
                <label>Name : </label>
                <input name="name" type="text" placeholder="Your full name" required>
                <label>Email :</label>
                <input name="email" type="email" placeholder="you@example.com" required>
            </div>

            <div class="tab">
                <label>phone :</label>
                <input name="phone" type="tel" placeholder="+91-9345362499" required>
                <label>gender :</label>
                <select name="gender" required>
                    <option value="">Choose</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="tab">

                <label>Skills :</label>
                <input name="skills" type="text" placeholder="e.g.,php,react" required>
                <label>Bio :</label>
                <input name="bio" type="text" placeholder="Tell us about yourself" required>
            </div>
            <div class="button">
                <button type="button" id="prevbtn">Previous</button>
                <button type="button" id="nextbtn">Next</button>
            </div>
            <div class="step-indicator" id="stepindicator">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
